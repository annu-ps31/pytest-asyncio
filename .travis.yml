language: python

matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.6
      arch: arm64
      env: TOX_ENV=py36
   
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.7
      arch: arm64
      env: TOX_ENV=py37
    
    - python: 3.8
      arch: arm64
      env: TOX_ENV=py38
    - python: 3.8
      env: TOX_ENV=py38
    - python: 3.9-dev
      env: TOX_ENV=py39

install: pip install tox-travis coveralls

script: tox -e $TOX_ENV

after_success:
  - tox -e coverage-report
  - coveralls
